ro:
  trst_acc_freight:
    name: "Denumire"
    um: "Unitate de măsură"
    pu: "Preţ unitar"
    p03: "Taxă mediu(3%)?"
    cod: "Cod deşeu"
    id_stats: "Cod intern"
    footer_note: "\"Ştergere/Creare\" materiale necesită drepturi de administrator!"
    filter:
      intro: Alegeţi materialul, pe care doriţi să-l modificaţi.<br/>
             De preferinţă modificaţi <b>numai preţul</b>, modifi-<br/>
             carea celorlalte proprietăţi necesită aprobare!
      no_unit:
        warning: "Nu aveţi nici un Punct de lucru selectat!<br/>"
        select: "Selectaţi unitatea!"
      has_unit:
        warning: "Punctul de lucru selectat: "
        select: "Toate unităţile"
    query:
      title: "Stocuri"
      name: "Material"
      start: "Iniţial"
      ins: "Intrări"
      outs: "Ieşiri"
      final: "Stoc"
      footer_note:  Stocurile ptr. luna curentă, calculate la zi, conform APP şi AE introduse!</br>
                    Stocurile ptr. lunile anterioare sunt cele de la sfârşitul lunii!
      warning:
        no_unit: În tabelul de mai jos aveţi stocurile "Lunare" conform APP/AE-lor operate. Ultimele coloane <br/>
                 conţin stocurile punctelor de lucru (componentele stocului).<br/>
                 Pentru detalii "click" pe titlul coloanei, ce conţine unitatea, care vă interesează.
    stats_freight:
      intro: Pentru fişa de magazie "click" pe denumirea materialului!
      title: Fişe de magazie
      start: "Stoc iniţial:"
      date: Data
      ins: Intrări
      outs: Ieşiri
      final: Stoc
