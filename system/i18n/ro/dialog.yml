ro:
  trst: &trst_dialog
    'true': Da
    'yes': Da
    'false': Nu
    'no': Nu
    month: ["Luna", "Ianuarie", "Februarie", "Martie", "Aprilie", "Mai", "Iunie", "Iulie", "August", "Septembrie", "Octombrie", "Noiembrie", "Decembrie"]
    button:
      login: Autentificare
      cancel: Renunţare
      edit: Editare
      show: Detalii
      create: Creare
      delete: Ştergere
      save: Salvare
      upload: Încărcare
      preview: Vizionare
      download: Descărcare
      print: Generare PDF
      'true': Da
      'yes': Da
      'no': Nu
      'no': Nu
    filter:
      title: |
        Administrare &raquo;%{data}&laquo; - Selectare -
      intro: |
        Puteţi "Edita\Şterge" un/o &raquo;%{data}&laquo; după ce îl/o alegeţi din listă,<br>
        sau alegând "Creare" veţi crea unul/una.
      embedded: |
        Deoarece  &raquo;%{child}&laquo; este inclus în  &raquo;%{parent}&laquo;<br>
        prima dată trebuie să selectaţi un/o %{parent}!<br>
      select:
        option: |
          Alegeţi &raquo;%{data}&laquo;
        error: |
          Nu aţi ales nici un/o &raquo;%{data}&laquo;!
    show:
      title: |
        Administrare &raquo;%{data}&laquo; - Detalii -
      msg:
        start: |
          Se vor afişa detaliile ptr. &raquo;%{data}&laquo;!
        end: |
          Un/o &raquo;%{data}&laquo; a fost salvat/ă...
    edit:
      title: |
        Administrare &raquo;%{data}&laquo; - Editare -
      msg:
        start: |
          Se va edita un/o &raquo;%{data}&laquo;
        end: |
          Un/o &raquo;%{data}&laquo; a fost salvat/ă...
        error: |
          Nu sa putut salva &raquo;%{data}&laquo;<br>
          Vezi detalii în formular!
    create:
      header: |
        Apăsând pe &raquo;Salvare&laquo; veţi crea un/o &raquo;%{data}&laquo;!<br>
        Dacă apăsaţi pe &raquo;Renunţare&laquo; nu se va crea nimic!
      title: |
        Administrare &raquo;%{data}&laquo; - Creare -
      msg:
        start: |
          Se va crea un/o &raquo;%{data}&laquo;
        end: |
          Un/o &raquo;%{data}&laquo; a fost salvat/ă...
        error: |
          Nu sa putut crea &raquo;%{data}&laquo;</br>
          Vezi detalii în formular!
    delete:
      title: |
        Administrare &raquo;%{data}&laquo; - Ştergere -
      header: |
        Atenţie se va şterge un/o &raquo;%{data}&laquo; din baza de date!<br>
        Dacă v-aţi hotărât apăsaţi pe &raquo;Ştergere&laquo;.
      msg:
        start: |
          Atenţie se va şterge &raquo;%{data}&laquo;
        end: |
          &raquo;%{data}&laquo; a fost şters!
        error: |
          Nu sa putut şterge &raquo;%{data}&laquo;<br>
          Vezi detalii în formular!
    relations:
      title: |
        &larr; a (se) asocia<br/>
        &rarr; a (se) disocia
      title_inv: |
        a (se) asocia &nbsp;&larr;<br/>
        a (se) disocia &rarr;
    file_upload:
      msg:
        end: |
          Fişierul a fost salvat pe server!
        error: |
          Fişierul <b>nu a fost</b> salvat pe server!
    file_delete:
      msg:
        end: |
          Fişierul a fost şters de pe server!
        error: |
          Fişierul <b>nu a fost</b> şters de pe server!
    file_download:
      msg:
        check: Verific existenţa fişierului...
        prepare: |
          Fişierul %{name} (%{size}) va gata ptr. descărcare în aprox. %{time}
        error: |
          Fişierul <b>nu se poate descărca</b> de pe server!<br>
          Motiv: Nu există fişierul.
          Sunaţi la Varena Auto să remedieze problema...
  demo:
    << : *trst_dialog
  asrv:
    << : *trst_dialog
  clns:
    << : *trst_dialog
  htls:
    << : *trst_dialog
  wstm:
    << : *trst_dialog
